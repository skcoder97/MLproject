<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn-primary {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Admission Prediction</h1>
    
        <form action="/predict_admission" method="POST">
            <h1>
                <legend>Predict Admission Chances</legend>
            </h1>

            <div class="mb-3">
                <label class="form-label">GRE Score (out of 340)</label>
                <input class="form-control" type="number" name="gre_score" placeholder="Enter your GRE score" min="0" max="340" required />
            </div>
            <div class="mb-3">
                <label class="form-label">TOEFL Score (out of 120)</label>
                <input class="form-control" type="number" name="toefl_score" placeholder="Enter your TOEFL score" min="0" max="120" required />
            </div>
            <div class="mb-3">
                <label class="form-label">University Rating (1-5)</label>
                <select class="form-control" name="university_rating" required>
                    <option class="placeholder" selected disabled value="">Select University Rating</option>
                    <option value="1">1 (Low)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (High)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Statement of Purpose (SOP) Strength (out of 5)</label>
                <input class="form-control" type="number" name="sop_strength" placeholder="Enter SOP strength" min="0" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Letter of Recommendation (LOR) Strength (out of 5)</label>
                <input class="form-control" type="number" name="lor_strength" placeholder="Enter LOR strength" min="0" max="5" required />
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA (out of 10)</label>
                <input class="form-control" type="number" step="0.01" name="cgpa" placeholder="Enter your CGPA" min="0" max="10" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Research Experience</label>
                <select class="form-control" name="research_experience" required>
                    <option class="placeholder" selected disabled value="">Do you have research experience?</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Admission Chance" />
            </div>
        </form>
        
        <!-- Display prediction result -->
        <h2>Prediction: {{ result }}</h2>
    </div>
</body>
</html>
